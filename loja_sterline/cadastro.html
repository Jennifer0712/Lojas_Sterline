     <!-- banner-->

  <div class="banner-produto" id="banner">
    <h2>Cadastro Produto</h2>
  </div>
      
  <main>
    <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Produto</button>
    <table id="tableClient" class="records">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Coleção</th>
                <th>Fabricante</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
  
        </tbody>
    </table>
    <div class="modal" id="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2>Novo Produto</h2>
                <span class="modal-close" id="modalClose">&#10006;</span>
            </header>
            <form id="form" class="modal-form">
                <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Produto"
                    required>
                <input type="text" id="email" class="modal-field" placeholder="Preço do Produto" required>
                <input type="text" id="celular" class="modal-field" placeholder="Coleção do Produto" required>
                <input type="text" id="cidade" class="modal-field" placeholder="Fabricante do Produto" required>
            </form>
            <footer class="modal-footer">
                <button id="salvar" class="button green">Salvar</button>
                <button id="cancelar" class="button blue">Cancelar</button>
            </footer>
        </div>
    </div>
  </main>

  <div class="logo">
    <img src="img/logo.jpg" alt="">
    <h3>Loja Sterline</h3>
  </div>
  <br><br>
